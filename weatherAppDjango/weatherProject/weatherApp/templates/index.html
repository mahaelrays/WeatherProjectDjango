<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="col text-center">How is the weather? </h1>
    
        <center class="row">
    
            <form method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-auto">
                    <input type="text" class="form-control" style="    background-color: darkgray;" name="city" placeholder="City">
                    
                </div>
                <div class="col-auto">
                <button class="btn btn-primary " type="submit"><span class="material-icons">
                    search
                    </span></button>
                </div>
                <form>
    
        </center>
        <div class="row">
            {% if country_code and coordinate and temp and pressure and humidity %}
            <div class="col-md-6 col-md-offset-3">
                <h3>City : {{city}}</h3>
                <h4>Weather : {{Weather}}</h4>
                <h4>Country code : {{country_code}}</h4>
                <h5>Coordinate : {{coordinate}}</h5>
                <h5>Temperature : {{temp}}</h5>
                <h5>Pressure : {{pressure}} </h5>
                <h5>Humidity : {{humidity}}</h5>
            </div>
            {% endif %}
        </div>
    </div>
       
</body>

</html>
